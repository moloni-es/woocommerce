mutation receiptCreate($companyId: Int!,$data: ReceiptInsert!,$options: ReceiptMutateOptions)
{
    receiptCreate(companyId: $companyId,data: $data,options: $options)
    {
        data
        {
            documentId
            number
            entityVat
            entityNumber
            entityName
            documentSetName
            totalValue
            currencyExchangeTotalValue
        }
        errors
        {
            field
            msg
        }
    }
}


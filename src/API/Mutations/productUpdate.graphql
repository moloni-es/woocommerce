mutation productUpdate($companyId: Int!,$data: ProductUpdate!)
{
    productUpdate(companyId: $companyId ,data: $data)
    {
        data
        {
            visible
            name
            productId
            type
            reference
            summary
            price
            priceWithTaxes
            hasStock
            stock
            img
            deletable
            identifications
            {
                type
                favorite
                text
            }
            measurementUnit
            {
                measurementUnitId
                name
            }
            warehouse
            {
                warehouseId
            }
            warehouses
            {
                warehouseId
                stock
                minStock
            }
            productCategory{
                name
                productCategoryId
            }
            parent
            {
                productId
                name
            }
            propertyGroup
            {
                propertyGroupId
                name
                properties
                {
                    propertyId
                    name
                    ordering
                    values
                    {
                        propertyValueId
                        code
                        value
                    }
                }
            }
            taxes
            {
                tax
                {
                    taxId
                    value
                    name
                    type
                    fiscalZone
                    fiscalZoneFinanceType
                    fiscalZoneFinanceTypeMode
                }
                value
                ordering
            }
            variants
            {
                visible
                productId
                name
                reference
                summary
                price
                img
                priceWithTaxes
                hasStock
                stock
                deletable
                parent
                {
                    productId
                    name
                }
                warehouse
                {
                    warehouseId
                }
                warehouses
                {
                    warehouseId
                    stock
                    minStock
                }
                identifications
                {
                    type
                    favorite
                    text
                }
                propertyPairs
                {
                    propertyId
                    propertyValueId
                    property
                    {
                        name
                    }
                    propertyValue
                    {
                        code
                        value
                    }
                }
            }
        }
        errors
        {
            field
            msg
        }
    }
}


mutation propertyGroupUpdate($companyId: Int!,$data: PropertyGroupUpdate!)
{
    propertyGroupUpdate(companyId: $companyId,data: $data)
    {
        data
        {
            propertyGroupId
            name
            visible
            deletable
            properties
            {
                propertyId
                name
                visible
                ordering
                deletable
                values
                {
                   propertyValueId
                   code
                   value
                   visible
                   ordering
                   deletable
                }
            }
        }
        errors
        {
            field
            msg
        }
    }
}


query document($companyId: Int!,$documentId: Int!,$options: DocumentOptionsSingle)
{
    document(companyId: $companyId,documentId: $documentId,options: $options)
    {
        data
        {
            documentId
            status
            pdfExport
            documentType
            {
                documentTypeId
                apiCode
                apiCodePlural
            }
            company
            {
                companyId
                slug
            }
        }
        errors
        {
            field
            msg
        }
    }
}


query simplifiedInvoice($companyId: Int!,$documentId: Int!,$options: SimplifiedInvoiceOptionsSingle)
{
    simplifiedInvoice(companyId: $companyId,documentId: $documentId,options: $options)
    {
        data
        {
            documentId
            number
            ourReference
            yourReference
            entityVat
            entityNumber
            entityName
            documentSetName
            totalValue
        }
        errors
        {
            field
            msg
        }
    }
}


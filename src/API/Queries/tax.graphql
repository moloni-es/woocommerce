query tax($companyId: Int!,$taxId: Int!)
{
    tax(companyId: $companyId,taxId: $taxId)
    {
        data
        {
            taxId
            name
            value
            type
            fiscalZone
            flags
            {
                flagId
                name
            }
            country
            {
                countryId
            }
            fiscalZoneFinanceType
            fiscalZoneFinanceTypeMode
        }
        errors
        {
            field
            msg
        }
    }
}


query timezones($options: TimezoneOptions)
{
    timezones(options: $options)
    {
        errors
        {
            field
            msg
        }
        options
        {
            pagination
            {
                page
                qty
                count
            }
        }
        data{
            timezoneId
            name
            visible
            ordering
            tzName
            offset
            country
            {
                   countryId
                   iso3166_1
                   title
                   language
                   {
                            languageId
                            name
                   }
            }
        }
    }
}


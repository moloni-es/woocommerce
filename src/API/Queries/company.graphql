query company($companyId: Int!,$options: CompanyOptionsSingle){
    company(companyId: $companyId,options: $options) {
        data
        {
            companyId
            isConfirmed
            name
            email
            address
            city
            zipCode
            slug
            vat
            fiscalZone
            {
                fiscalZone
                fiscalZoneFinanceTypes
                {
                    id
                    name
                }
                exemption
                {
                    type
                    reasons
                    {
                        code
                        name
                    }
                }
            }
            country
            {
                countryId
            }
            currency
            {
                currencyId
                iso4217
            }
            subscription {
                subscriptionId
                plan
                {
                    planId
                    code
                }
            }
        }
        options
        {
            defaultLanguageId
        }
        errors
        {
            field
            msg
        }
    }
}

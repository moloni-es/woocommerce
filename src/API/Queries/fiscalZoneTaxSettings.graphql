query fiscalZoneTaxSettings($companyId: Int!,$fiscalZone: String!)
{
    fiscalZoneTaxSettings(companyId: $companyId,fiscalZone: $fiscalZone)
    {
        fiscalZone
        fiscalZoneModes
        {
            typeId
            name
            visible
            type
            values
            {
                code
                name
            }
        }
        fiscalZoneFinanceTypes
        {
            id
            name
            code
            isVAT
        }
    }
}

